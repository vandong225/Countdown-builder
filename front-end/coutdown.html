<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flipdown/flipdown.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <title>JS Countdown Timer</title>
  </head>
  <body>
    <div class="countdown">
      <!-- <span class="close">x</span> -->
      <div class="countdown-container">
        <div class="before-text">
          <p>⏰ A lightweight and performant flip styled countdown clock</p>
        </div>
        <div class="timer">
          <div id="flipdown" class="flipdown"></div>
        </div>
        <div class="after-text">
          <p>⏰ A lightweight and performant flip styled countdown clock</p>
        </div>
        <div class="buttons">
          <a
            href="https://github.com/PButcher/flipdown#flipdown"
            class="button"
          >
            <span>Shop now</span></a
          >
        </div>
      </div>
    </div>
    <script src="./flipdown/flipdown.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
